description.files=<a href="{0}">Fileset 'includes'</a> \
                 setting that specifies the workspace files to scan for leaks, such as '**/*.java'. \
                 If no value is set, then the default '**/*.java' is used.
description.exclude.files=<a href="{0}">Fileset 'excludes'</a> \
                 setting that specifies the workspace files to exclude scanning for leaks, such as library source files.
